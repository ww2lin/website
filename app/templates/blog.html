{% extends "base.html" %}
{% block content %}
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('/static/img/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ blog.title }}</h1>
                    {% if blog.header is not none %}
                    <h2 class="subheading">{{ blog.header }}</h2>
                    {% endif %}
                    <span class="meta">Posted by <a href="/about/{{user.id}}">{{user.first_name}} {{user.last_name}}</a> {{blog.created}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{ blog.content }}
            </div>
        </div>
    </div>
</article>

{% endblock %}
